<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified - MaskMe</title>
    <style>
      body {
        background: #f8fafc;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.07);
        padding: 40px 32px;
        text-align: center;
        max-width: 400px;
      }
      .card h1 {
        color: #4f46e5;
        margin-bottom: 16px;
        font-size: 2rem;
      }
      .card p {
        color: #374151;
        font-size: 1.1rem;
        margin-bottom: 24px;
      }
      .card a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }
      .checkmark {
        font-size: 3rem;
        color: #22c55e;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="checkmark">✔️</div>
      <h1>Email Verified!</h1>
      <p>
        Your email has been successfully verified.<br />You can now log in and
        use MaskMe.
      </p>
      <a href="/login">Go to Login</a>
    </div>
  </body>
</html>
